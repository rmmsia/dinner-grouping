<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Grouping App</h1>

    <h2>Generate Groups</h2>
    <form id="feature1-form">
        <label for="csv_file">Pairing Score Matrix (.csv):</label>
        <input type="file" name="csv_file" accept=".csv" required>
        <br>
        <label for="txt_file">Attendees (.txt):</label>
        <input type="file" name="txt_file" accept=".txt" required>
        <br>
        <label for="integer_input">Group Size:</label>
        <input type="number" name="integer_input" required>
        <br>
        <button type="submit">Generate Groups</button>
    </form>
    <h3>Groups:</h3>
    <pre id="feature1-output"></pre>

    <script>
        $(document).ready(function() {
            function displayOutput(outputId, data) {
                let outputElement = $(outputId);
                outputElement.empty();
                
                if (data.groups) {
                    // If data contains 'groups', format and display each group
                    data.groups.forEach(function(group, index) {
                        outputElement.append('Group ' + (index + 1) + ': ' + JSON.stringify(group) + "\n");
                    });
                } else if (data.error) {
                    // If there's an error, display it
                    outputElement.text('Error: ' + data.error);
                } else {
                    // Otherwise, display the raw data
                    outputElement.text('No groups to display');
                }
            }

            $('#feature1-form').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                formData.append('feature1', 'true');
                $.ajax({
                    url: '/',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        displayOutput('#feature1-output', response);
                    },
                    error: function(xhr, status, error) {
                        $('#feature1-output').text('An error occurred: ' + error);
                    }
                });
            });

            $('#feature2-form').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                formData.append('feature2', 'true');
                $.ajax({
                    url: '/',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        displayOutput('#feature2-output', response);
                    },
                    error: function(xhr, status, error) {
                        $('#feature2-output').text('An error occurred: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
